<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <p id="input-text">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">updated</button>
    <br>
    <br>
    <h1>final dom event handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button id="handleonclick">handle event by add oneclick function</button>
    <button id="event-lisenter">handle event by addEventListener</button>
    <script>
        function handleonclick(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Handled by function attached to onclick attribute';
        }
        // option 2
        document.getElementById('event-lisenter').addEventListener('click',function(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Text updated by addEventListener button';
        });
        // option 3
        document.getElementById('btn-update').addEventListener('click', function() {
        const inputField = document.getElementById('input-field');
        const fieldValue = inputField.value;
        const p = document.getElementById('input-text');
        p.innerText = fieldValue;
    });
    </script>    
</body>
</html>
