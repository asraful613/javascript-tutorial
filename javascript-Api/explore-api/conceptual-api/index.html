<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="catagory-bar-container" class="catagory-bar text-center flex justify-evenly  my-10">
    </div>
    <header class="text-center my-10">  
        <input id="search-box" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-info">Search</button>
        <link rel="stylesheet" href="style.css">
    </header>
    <main>
        <div id="load-spinner">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div id="news-container" class=" grid grid-cols-1 lg:grid-cols-3  bg-base-100 gap-20 shadow-xl">
            <!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </div>
          </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
